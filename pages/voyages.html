---
layout: base
---

<div class="post-list container">
    {% assign voyages = site.voyages | sort: 'date' %}
    {% for post in voyages %}
        <div class="post {% cycle 'post--left', 'post--right' %} lg-w-1/2">
            <h1 class="post__title">{{ post.title }}</h1>
            {{ post.content }}
        </div>
    {% endfor %}
</div>
