---
layout: base
---

<div class="post-list">
    {% assign expositions = site.expositions | sort: 'date' | reverse %}
    {% for post in expositions %}
        <div class="post {% cycle 'post--left', 'post--right' %} lg-w-1/2">
            <h1 class="post__title">{{ post.title }}</h1>
            {{ post.content }}
        </div>
    {% endfor %}
</div>
