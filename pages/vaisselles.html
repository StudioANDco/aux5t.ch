---
layout: base
---

<div class="post-list">
{% for image in site.static_files %}
    {% if image.path contains '/files/vaisselles' %}
        <div class="post {% cycle 'post--left', 'post--right' %} lg-w-1/2">
            <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
        </div>
    {% endif %}
{% endfor %}
</div>
