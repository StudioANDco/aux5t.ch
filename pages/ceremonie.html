---
layout: base
---

<div class="post-list">
    {% assign ceremonies = site.ceremonie | sort: 'order' %}
    {% for post in ceremonies %}
        <div class="post {% cycle 'post--left', 'post--right' %} lg-w-1/2">
            <h1 class="post__title">{{ post.title }}</h1>
            {{ post.content }}
        </div>
    {% endfor %}
</div>
